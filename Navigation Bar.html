<!Doctype Html>
<Html>   
<Head>    
<Title>   
Make a Navigation Bar
</Title>
<style type=text/css> 
body 
{
height: 125vh;
margin-top: 80px;
padding: 30px;
background-size: cover;
font-family: sans-serif;
}
header {
background-color: #1CA0CB;
position: fixed;
left: 0;
right: 0;
top: 5px;
height: 30px;
display: flex;
align-items: center;
}
header * {
display: inline;
}
header li {
margin: 20px;
}
header li a {
color: white;
text-decoration: white;
}
</style> 
</Head>
<Body> 
<header>
<nav>
   &nbsp <p> 
   <font color=white> Navbar</font> 
</p>
<ul>
<li>
<a href="#"> Home </a>
</li>
<li>
<a href="#"> Link </a>
</li>
<li>
<a href="#"> Disabled </a>
</li>
<li> <a href="#"> Link </a>
</li>
</ul>
<form id="form" role="search">
  <input type="search" id="query" name="q"
   placeholder="Search..."
   aria-label="Search through site content">
  <button>Search</button>
</form>
</nav>
</Html>
